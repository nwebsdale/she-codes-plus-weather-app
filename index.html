<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/aefd0a182d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="row search-bar" id="enter-city-search">
        <div class="col">
          <form>
            <div class="row form-inline">
              <div class="col-10">
                <input
                  class="form-control enter-city shadow"
                  type="text"
                  placeholder="Enter City"
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                />

                <input
                  class="form-control btn btn-primary search shadow"
                  type="submit"
                  value="Search"
                />
              </div>
              <div class="col-2">
                <i
                  class="fas fa-search-location location"
                  id="location-finder"
                ></i>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <h1 id="location"></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h3 id="date-time"></h3>
        </div>
      </div>

      <div class="row align-items-center">
        <div class="col-6">
          <i class="fas fa-cloud main-icon"></i>
        </div>
        <div class="col-6">
          <p class="row temp">
            <strong><span id="high-temp"></span>Â°C</strong>
          </p>

          <p class="row temp"><span id="low-temp"></span>Â°C</p>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <h2 id="weather-type"></h2>
        </div>
      </div>

      <div class="row weather-variables">
        <div class="col-4">
          <strong>Wind Speed</strong>
          <br />
          <i class="fas fa-wind wind"></i>
          <p id="wind-speed"></p>
        </div>
        <div class="col-4">
          <strong>Sunrise/set</strong>
          <br />
          <i class="far fa-sun sunrise"></i>
          <p>07:49 <br />15:57</p>
        </div>
        <div class="col-4">
          <strong>Humidity</strong>
          <br />
          <i class="fas fa-tint humidity"></i>
          <p id="humidity"></p>
        </div>
      </div>
      <div class="row next-week">
        <div class="border-right col days">
          <p>Mon</p>
          <div class="row next-week-variables">
            <div class="col-6 next-week-icon">
              <i class="fas fa-cloud"></i>
            </div>
            <div class="col-6 next-week-text">
              <p>
                <strong>4Â°C</strong>
              </p>
              <p>0Â°C</p>
            </div>
          </div>
        </div>
        <div class="border-right col days">
          <p>Tue</p>
          <div class="row next-week-variables">
            <div class="col-6 next-week-icon">
              <i class="fas fa-cloud-sun"></i>
            </div>
            <div class="col-6 next-week-text">
              <p>
                <strong>6Â°C</strong>
              </p>
              <p>2Â°C</p>
            </div>
          </div>
        </div>
        <div class="border-right col days">
          <p>Wed</p>
          <div class="row next-week-variables">
            <div class="col-6 next-week-icon">
              <i class="fas fa-cloud-sun"></i>
            </div>
            <div class="col-6 next-week-text">
              <p>
                <strong>7Â°C</strong>
              </p>
              <p>4Â°C</p>
            </div>
          </div>
        </div>
        <div class="border-right col days">
          <p>Thu</p>
          <div class="row next-week-variables">
            <div class="col-6 next-week-icon">
              <i class="fas fa-cloud-rain"></i>
            </div>
            <div class="col-6 next-week-text">
              <p>
                <strong>8Â°C</strong>
              </p>
              <p>6Â°C</p>
            </div>
          </div>
        </div>
        <div class="col days">
          <p>Fri</p>
          <div class="row next-week-variables">
            <div class="col-6 next-week-icon">
              <i class="fas fa-cloud-rain"></i>
            </div>
            <div class="col-6 next-week-text">
              <p>
                <strong>9Â°C</strong>
              </p>
              <p>6Â°C</p>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <a
          class="open-source"
          href="https://github.com/nwebsdale/SheCodesWk6"
          target="_blank"
        >
          Open-source code</a
        >
        <p>by Natasha Websdale</p>
      </div>
    </div>

    <script src="apps.js"></script>
  </body>
</html>
